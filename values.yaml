serviceAccount:
  create: true
  name: ""

selectorLabels:
  app: "auth"
  component: "auth"

image:
  tag: "latest"

auth:
  image:
    repository: "your-docker-repo/auth"
    pullPolicy: "IfNotPresent"

  database:
    existingSecret: ""
    host: "postgres"
    port: 5432
    name: "auth_db"
    sslMode: "disable"
    auth:
      username: "auth_user"
      password: "auth_password"

  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80

  service:
    type: "ClusterIP"
    port: 8080
    targetPort: 8080

  loginCode:
    ttl: "5m"
    store:
      address: "redis:6379"
      password: ""
      db: "0"
      hashKey: "loginCode"

  emailCode:
    ttl: "5m"
    store:
      address: "redis:6379"
      password: ""
      db: "0"
      hashKey: "emailCode"

  session:
    name: "auth-session"
    store:
      address: "redis:6379"
      password: ""
      db: "0"
      hashKey: "session"

  verifyEmailUrl: "https://example.com/verify-email"

  oauth:
    google:
      clientId: "your-google-client-id"
      clientSecret: "your-google-client-secret"
      redirectUrl: "https://example.com/auth/google/callback"
    naver:
      clientId: "your-naver-client-id"
      clientSecret: "your-naver-client-secret"
      redirectUrl: "https://example.com/auth/naver/callback"
    kakao:
      clientId: "your-kakao-client-id"
      clientSecret: "your-kakao-client-secret"
      redirectUrl: "https://example.com/auth/kakao/callback"

  tokenClient:
    address: "token-client:8080"
  mailWriter:
    address: "mail-writer:8080"
    topic: "mail-topic"
  userEventReader:
    address: "user-event-reader:8080"
    topic: "user-event-topic"
    groupId: "auth-user-event-group"
