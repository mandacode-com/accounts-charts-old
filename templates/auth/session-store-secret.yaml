{{- if not .Values.auth.session.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "app.auth.session.secretName" . }}
  labels:
    app: {{ .Release.Name }}
type: Opaque
data:
  SESSION_STORE_ADDRESS: {{ .Values.auth.session.store.address | quote }}
  SESSION_STORE_PASSWORD: {{ .Values.auth.session.store.password | b64enc | quote }}
  SESSION_STORE_DB: {{ .Values.auth.session.store.db | b64enc | quote }}
  SESSION_STORE_HASH_KEY: {{ .Values.auth.session.store.hashKey | b64enc | quote }}
{{- end }}
