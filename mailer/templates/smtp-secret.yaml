{{- if not .Values.app.smtp.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "app.smtp.secretName" . }}
  labels:
    app: {{ .Release.Name }}
type: Opaque
data:
  MAIL_HOST: {{ .Values.app.smtp.host | b64enc | quote }}
  MAIL_PORT: {{ .Values.app.smtp.port | int | toString | b64enc | quote }}
  MAIL_USER: {{ .Values.app.smtp.auth.username | b64enc | quote }}
  MAIL_PASS: {{ .Values.app.smtp.auth.password | b64enc | quote }}
{{- end }}
