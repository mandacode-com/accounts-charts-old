{{- if not .Values.database.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "database.secretName" . }}
  labels:
    app: {{ .Release.Name }}
type: Opaque
data:
  {{- $user := .Values.database.auth.username }}
  {{- $pass := .Values.database.auth.password }}
  {{- $host := .Values.database.host }}
  {{- $port := .Values.database.port }}
  {{- $name := .Values.database.name }}
  {{- $sslMode := .Values.database.sslMode | default "disable" }}
  {{- $migrationUser := .Values.database.migration.username | default $user }}
  {{- $migrationPass := .Values.database.migration.password | default $pass }}

  DATABASE_URL: {{ printf "postgresql://%s:%s@%s:%d/%s?sslmode=%s" $user $pass $host $port $name $sslMode | b64enc | quote }}
  MIGRATION_DATABASE_URL: {{ printf "postgresql://%s:%s@%s:%d/%s?sslmode=%s" $migrationUser $migrationPass $host $port $name $sslMode | b64enc | quote }}
{{- end }}
