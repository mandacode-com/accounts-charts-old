{{- if not .Values.app.oauth.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "app.oauth.secretName" . }}
  labels:
    app: {{ .Release.Name }}
type: Opaque
data:
  GOOGLE_CLIENT_ID: {{ .Values.app.oauth.google.clientId | b64enc | quote }}
  GOOGLE_CLIENT_SECRET: {{ .Values.app.oauth.google.clientSecret | b64enc | quote }}
  NAVER_CLIENT_ID: {{ .Values.app.oauth.naver.clientId | b64enc | quote }}
  NAVER_CLIENT_SECRET: {{ .Values.app.oauth.naver.clientSecret | b64enc | quote }}
  KAKAO_CLIENT_ID: {{ .Values.app.oauth.kakao.clientId | b64enc | quote }}
  KAKAO_CLIENT_SECRET: {{ .Values.app.oauth.kakao.clientSecret | b64enc | quote }}
{{- end }}
