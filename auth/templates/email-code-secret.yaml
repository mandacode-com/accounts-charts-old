{{- if not .Values.app.emailCode.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "app.emailCode.secretName" . }}
  labels:
    app: {{ .Release.Name }}
type: Opaque
data:
  EMAIL_CODE_STORE_ADDRESS: {{ .Values.app.emailCode.store.address | quote }}
  EMAIL_CODE_STORE_PASSWORD: {{ .Values.app.emailCode.store.password | b64enc | quote }}
  EMAIL_CODE_STORE_DB: {{ .Values.app.emailCode.store.db | b64enc | quote }}
  EMAIL_CODE_STORE_HASH_KEY: {{ .Values.app.emailCode.store.hashKey | b64enc | quote }}
{{- end }}
